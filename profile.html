<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <a href="./signup.html" class="back-button">&larr;</a>
        <h1 style="color: rgb(14, 15, 15);">PROFILE</h1>
        <form id="profileForm">
            <input type="text" id="firstName" name="firstName" placeholder="FIRST NAME">
            <input type="text" id="lastName" name="lastName" placeholder="LAST NAME">
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="MOBILE NUMBER">
            <textarea id="pastMedicalHistory" name="pastMedicalHistory" placeholder="PAST MEDICAL HISTORY"></textarea>
            <textarea id="allergicReactions" name="allergicReactions" placeholder="ALLERGIC REACTIONS"></textarea>
            <div class="emergency-contacts">
                <label style="color: rgb(11, 11, 11);">EMERGENCY CONTACTS</label>
                <div id="contactsList"></div>
                <button type="button" id="addContactButton" class="add-contact">+</button>
            </div>
            <button type="button" id="saveButton">Save</button>
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
